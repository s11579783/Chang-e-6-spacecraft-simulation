<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êé¢ÊúàÂä©ÊâãÂ∞èÂ´¶ - Moon Assistant Xiao Chang</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .assistant-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #1a73e8;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(26, 115, 232, 0.5);
            transition: all 0.3s ease;
            animation: breathe 4s ease-in-out infinite;
            overflow: hidden;
        }

        .assistant-container:hover {
            background: rgba(0, 0, 0, 0.95);
            border-color: #66b3ff;
            box-shadow: 
                0 0 30px rgba(102, 179, 255, 0.6),
                0 0 50px rgba(102, 179, 255, 0.2);
        }

        .assistant-container::before {
            content: none;
        }

        @keyframes rotateLight {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes breathe {
            0% {
                box-shadow: 
                    0 0 20px rgba(26, 115, 232, 0.3),
                    0 0 40px rgba(26, 115, 232, 0.1),
                    0 0 60px rgba(26, 115, 232, 0.05);
                border-color: rgba(26, 115, 232, 0.7);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(26, 115, 232, 0.5),
                    0 0 50px rgba(26, 115, 232, 0.2),
                    0 0 70px rgba(26, 115, 232, 0.1);
                border-color: rgba(26, 115, 232, 0.9);
            }
            100% {
                box-shadow: 
                    0 0 20px rgba(26, 115, 232, 0.3),
                    0 0 40px rgba(26, 115, 232, 0.1),
                    0 0 60px rgba(26, 115, 232, 0.05);
                border-color: rgba(26, 115, 232, 0.7);
            }
        }

        .assistant-header {
            background: #1a73e8;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .assistant-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .moon-icon {
            font-size: 20px;
            line-height: 1;
            display: inline-block;
        }

        .title-text {
            margin-left: 8px;
        }

        .minimize-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            transition: background-color 0.2s ease;
        }

        .minimize-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            transition: all 0.2s ease;
        }

        .message:hover {
            background: rgba(26, 115, 232, 0.15);
        }

        .message a {
            color: #66b3ff;
            text-decoration: none;
            transition: all 0.2s ease;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(102, 179, 255, 0.1);
            display: inline-block;
            margin: 4px 0;
        }

        .message a:hover {
            color: #ffffff;
            background: rgba(102, 179, 255, 0.3);
            text-decoration: none;
            transform: translateY(-1px);
        }

        .message a:active {
            transform: translateY(0);
        }

        .user-message {
            background: #1a73e8;
            color: white;
            margin-left: auto;
        }

        .user-message:hover {
            background: #1557b0;
        }

        .assistant-message {
            background: #333;
            color: white;
            margin-right: auto;
        }

        .assistant-message:hover {
            background: #444;
        }

        .input-container {
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #1a73e8;
            border-radius: 5px;
            background: #222;
            color: white;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            border-color: #66b3ff;
            box-shadow: 0 0 10px rgba(26, 115, 232, 0.3);
            outline: none;
        }

        .send-button {
            padding: 8px 15px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.5);
        }

        .minimized {
            position: fixed;
            bottom: 20px;
            right: 20px;
            height: 50px;
            width: 50px;
            border-radius: 25px;
            overflow: hidden;
            background: #1a73e8;
            border: none;
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.5);
            animation: floatMinimized 4s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .minimized::before {
            content: none;
        }

        @keyframes floatMinimized {
            0% {
                transform: translateY(0);
                box-shadow: 
                    0 4px 8px rgba(26, 115, 232, 0.3),
                    0 8px 16px rgba(26, 115, 232, 0.1);
            }
            50% {
                transform: translateY(-5px);
                box-shadow: 
                    0 8px 16px rgba(26, 115, 232, 0.5),
                    0 12px 24px rgba(26, 115, 232, 0.2);
            }
            100% {
                transform: translateY(0);
                box-shadow: 
                    0 4px 8px rgba(26, 115, 232, 0.3),
                    0 8px 16px rgba(26, 115, 232, 0.1);
            }
        }

        .minimized:hover {
            background: #66b3ff;
            box-shadow: 
                0 4px 15px rgba(102, 179, 255, 0.8),
                0 4px 25px rgba(102, 179, 255, 0.4);
        }

        .minimized .assistant-header {
            height: 100%;
            padding: 0;
            justify-content: center;
            background: transparent;
        }

        .minimized .assistant-title {
            display: none;
        }

        .minimized .minimize-button {
            width: 100%;
            height: 100%;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .minimized .minimize-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .minimized .chat-container,
        .minimized .input-container,
        .minimized .title-text {
            display: none;
        }

        /* Remove any moon icon from minimize button */
        .minimize-button::before {
            content: none;
        }
    </style>
</head>
<body>
    <div class="assistant-container" id="assistantContainer">
        <div class="assistant-header">
            <h2 class="assistant-title">
                <span class="moon-icon">üåô</span>
                <span class="title-text">Moon Assistant Xiao Chang</span>
            </h2>
            <button class="minimize-button" id="minimizeButton">‚àí</button>
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <button class="send-button" id="sendButton">Send</button>
        </div>
    </div>

    <!-- Load configuration first -->
    <script src="config.js"></script>
    <!-- Then load the assistant -->
    <script src="assistant.js"></script>
    <script>
        // Wait for both scripts to load
        window.addEventListener('load', () => {
            // Initialize the assistant
            const assistant = new MoonAssistant();
            
            // DOM elements
            const container = document.getElementById('assistantContainer');
            const minimizeButton = document.getElementById('minimizeButton');
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Add welcome message
            const welcomeMessage = document.createElement('div');
            welcomeMessage.className = 'message assistant-message';
            welcomeMessage.innerHTML = assistant.getWelcomeMessage();
            chatContainer.appendChild(welcomeMessage);

            // Minimize/maximize functionality
            let isMinimized = false;
            minimizeButton.addEventListener('click', () => {
                isMinimized = !isMinimized;
                container.classList.toggle('minimized', isMinimized);
                minimizeButton.innerHTML = isMinimized ? 'üåô' : '‚àí';
            });

            // Update the initial button state
            minimizeButton.innerHTML = '‚àí';

            // Handle message sending
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'message user-message';
                userMessageDiv.textContent = message;
                chatContainer.appendChild(userMessageDiv);

                // Clear input
                messageInput.value = '';

                // Get and display assistant response
                const response = await assistant.getResponse(message);
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant-message';
                assistantMessageDiv.innerHTML = response.replace(/\n/g, '<br>');
                chatContainer.appendChild(assistantMessageDiv);

                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Language synchronization
            window.updateAssistantLanguage = (lang) => {
                assistant.currentLanguage = lang;
                
                // Update UI elements based on language
                const titleText = lang === 'en' ? 'Moon Assistant Xiao Chang' : 'Êé¢ÊúàÂä©ÊâãÂ∞èÂ´¶';
                const placeholderText = lang === 'en' ? 'Type your message...' : 'Ëº∏ÂÖ•‰Ω†ÁöÑÂïèÈ°å...';
                const sendButtonText = lang === 'en' ? 'Send' : 'ÁôºÈÄÅ';
                
                // Update UI elements
                document.querySelector('.title-text').textContent = titleText;
                document.getElementById('messageInput').placeholder = placeholderText;
                document.getElementById('sendButton').textContent = sendButtonText;
                
                // Clear chat and show welcome message in new language
                chatContainer.innerHTML = '';
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'message assistant-message';
                welcomeMessage.innerHTML = assistant.getWelcomeMessage();
                chatContainer.appendChild(welcomeMessage);
                
                console.log('Assistant language updated to:', lang);
            };

            // Initialize with current language
            const initialLang = document.documentElement.lang || 'en';
            window.updateAssistantLanguage(initialLang);
        });
    </script>
</body>
</html>
