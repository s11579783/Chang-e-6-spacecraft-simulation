<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chang'e-6 AI Assistant</title>
    <style>
        :root {
            --primary-color: #1a237e;
            --secondary-color: #534bae;
            --background-color: #f5f5f5;
            --text-color: #333;
            --chat-bg: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            height: 100vh;
            overflow: hidden;
        }

        #assistant-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
        }

        #assistant-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #assistant-title {
            margin: 0;
            font-size: 1.1em;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--secondary-color);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #e3f2fd;
            color: var(--text-color);
        }

        #input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background-color: var(--chat-bg);
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        #minimize-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 10px;
        }

        #language-switch {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .loading {
            display: inline-block;
            margin-left: 5px;
        }

        .loading:after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="assistant-container">
        <div id="assistant-header">
            <h2 id="assistant-title">Chang'e-6 Mission Assistant</h2>
            <div>
                <button id="language-switch">切换到中文</button>
                <button id="minimize-button">−</button>
            </div>
        </div>
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask me about the Chang'e-6 mission...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="module">
        import SpaceKnowledgeBase from './knowledge-base-handler.js';
        import config from './config.js';

        const knowledgeBase = new SpaceKnowledgeBase();
        let currentLang = 'en';

        // Initialize UI elements
        const assistantContainer = document.getElementById('assistant-container');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const minimizeButton = document.getElementById('minimize-button');
        const languageSwitch = document.getElementById('language-switch');
        const assistantTitle = document.getElementById('assistant-title');

        // Load knowledge base data
        async function initialize() {
            try {
                const loaded = await knowledgeBase.loadData();
                if (loaded) {
                    addMessage(config[currentLang].welcomeMessage, 'assistant');
                } else {
                    addMessage('Error loading knowledge base. Please check the console for details.', 'assistant');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                addMessage('Error initializing the assistant. Please check the console for details.', 'assistant');
            }
        }

        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle user input
        async function handleUserInput() {
            const query = userInput.value.trim();
            if (!query) return;

            addMessage(query, 'user');
            userInput.value = '';

            try {
                const response = await knowledgeBase.generateResponse(query);
                addMessage(response, 'assistant');
            } catch (error) {
                console.error('Error generating response:', error);
                addMessage(config[currentLang].errorMessage, 'assistant');
            }
        }

        // Switch language
        function switchLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            knowledgeBase.setLanguage(currentLang);
            
            // Update UI text
            assistantTitle.textContent = config[currentLang].title;
            userInput.placeholder = config[currentLang].placeholder;
            languageSwitch.textContent = config[currentLang].languageSwitch;
        }

        // Event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });

        minimizeButton.addEventListener('click', () => {
            window.parent.postMessage({ type: 'minimize' }, '*');
        });

        languageSwitch.addEventListener('click', switchLanguage);

        // Listen for language change messages from parent
        window.addEventListener('message', (event) => {
            if (event.data.type === 'language') {
                currentLang = event.data.lang;
                knowledgeBase.setLanguage(currentLang);
                
                // Update UI text
                assistantTitle.textContent = config[currentLang].title;
                userInput.placeholder = config[currentLang].placeholder;
                languageSwitch.textContent = config[currentLang].languageSwitch;
            }
        });

        // Initialize the assistant
        initialize();
    </script>
</body>
</html>
